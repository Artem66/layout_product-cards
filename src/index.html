<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img
          src="./images/imac.jpeg"
          alt="product image"
          class="card__img">
      </div>
      <div class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__attribure">
        Product code: 195434
      </div>
      <div class="card__raiting">
        <div class="stars">
          <div class="stars__star stars_star_active"></div>
          <div class="stars__star stars_star_active"></div>
          <div class="stars__star stars_star_active"></div>
          <div class="stars__star stars_star_active"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__review">Reviews: 5</div>
      </div>
      <div class="card__price">
        <span class="card__price-title">
          Price:
        </span>
        <span class="card__price-amount">
          $2,199
        </span>
      </div>
      <a data-qa="hover" class="card__btn-buy">buy</a>
    </div>
  </body>
</html>
